<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <title>Reservation Form</title>
</head>
<div class="jumbotron">
  <h1 class="display-4">Hot Restaurant</h1>
  <p class="lead">Make your reservation.</p>
  <hr class="my-4">
  <a class="btn btn-primary btn-lg" href="#" role="button">View tables</a>
  <a class="btn btn-primary btn-lg" href="#" role="button">Home</a>
</div>

<body>
  <form class="center">
    <div class="form-group">
      <label for="exampleFormControlSelect1">Name</label>
      <select class="form-control" id="name">
        <option></option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect2">Phone Number</label>
      <select class="form-control" id="phone">
        <option></option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Unique ID</label>
      <textarea class="form-control" id="unique" rows="1"></textarea>
    </div>
  </form>
  <a href="#" class="btn btn-primary btn-lg active" id="submit" role="button" aria-pressed="true">Submit</a>
</body>

</html>
