<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
      <link href="styles.css" rel="stylesheet">
      <link>

  <title>Reservation Form</title>
</head>

<body>

  <body>
  
    <div id="jumbo" class="jumbotron">
      <h1 class="display-4 text-center container">Hot Restaurant</h1>
      <span class="glyphicon glyphicon-fire"></span>
      <p class="lead text-center">Make your reservation</p>
      <hr class="my-4">
  
      <div class="text-center">
      <a class="btn btn-primary btn-lg" href="#" role="button">View tables</a>
      <a class="btn btn-primary btn-lg" href="#" role="button">Home</a>
      </div>
    </div>

  <form class="center">
    <div class="form-group">
      <label for="form-control">Name</label>
      <select class="form-control" id="name">
      </select>
    </div>
    <div class="form-group">
      <label for="form-control">Phone Number</label>
      <select class="form-control" id="phone">
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="form-control">Unique ID</label>
      <textarea class="form-control" id="unique" rows="1"></textarea>
    </div>
      <a href="#" class="btn btn-primary btn-lg active" id="submit" role="button" aria-pressed="true">Submit</a>
  </form>

</body>

</html>
