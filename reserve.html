  <title>Reservation Form</title>

  <body>
  
    <div id="jumbo" class="jumbotron">
      <h1 class="display-4 text-center container">Hot Restaurant</h1>
      <span class="glyphicon glyphicon-fire"></span>
      <p class="lead text-center">Make your reservation</p>
      <hr class="my-4">
  
      <div class="text-center">
      <a class="btn btn-primary btn-lg" href="#" role="button">View tables</a>
      <a class="btn btn-primary btn-lg" href="#" role="button">Home</a>
      </div>
    </div>

  <form class="center">
    <div class="form-group">
      <label for="form-control">Name</label>
      <input type="text" class="form-control" id="name"></input>
    </div>
    <div class="form-group">
      <label for="form-control">Phone Number</label>
      <input type="text" class="form-control" id="phone"></input>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <div class="form-group"></div>
      <label for="form-control">Unique ID</label>
      <textarea class="form-control" id="unique" rows="1"></textarea>
    </div>
      <a href="#" class="btn btn-primary btn-lg active" id="submit" role="button" aria-pressed="true">Submit</a>
  </form>

    <script type="text/javascript" src="hotrestaurant.js"></script>

    <script>
        $("#submit").on("click", function (event) {
            event.preventDefault();
            var newTable = {
              name: $("#name").val().trim(),
              phone: $("#phone").val().trim(),
              email: $("#email").val().trim(),
              unique: $("#unique").val().trim(),
            };

            // Question: What does this code do??
            $.post("/reserve", newTable)
              .then(function (data) {
                console.log("tables.html", data);
                alert("Adding reservation...");
              });
          });
    </script>
